<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情页</title>
</head>
<body>
    <span id="good_id"></span>
    <span id="name"></span>
    <img id="image">
    
<script src="/static/jQuery.js" type="text/javascript" charset="UTF-8"></script>
<script type="text/javascript">
    $(document).ready(function (){
        $.ajax({
            type:'get',
            url: 'http://localhost:8000/details/good/',
            data:{
                good_id:{{ good_id }}
            },
            success:function(res){
                $("#good_id").html(res.id)
                $("#name").html(res.name)
                $("#image").attr("src", res.image);
            }
        })
    })
    
</script>
</body>

</html>
